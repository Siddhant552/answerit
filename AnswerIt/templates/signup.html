<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>SingUp</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static "AnswerIt/CSS/nunito-font.css" %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "AnswerIt/CSS/style.css" %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body class="form-v9">
	<div class="page-content">
		{% if registered %}
			<h1>Thankyou For Registering!</h1>
			<a href="{% url 'index' %}"><button type="button" class="btn btn-primary" name="button">Click Here To Login Your Account</button> </a>


	</div>
	{% else %}
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static 'images/form-v9.jpg' %}')">
			<form class="form-detail" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<h2>Sign-up Form</h2>
				{{ user_form.as_p }}
				 {{ profile_form.as_p }}
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	{% endif %}
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
